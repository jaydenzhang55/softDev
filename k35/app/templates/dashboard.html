{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <h2>Your Blogs</h2>
    <a href="{{ url_for('new_blog') }}">Create a New Blog</a>

    <ul>
        {% for blog in user_blogs %}
            <li>
                <a href="{{ url_for('view_blog', blog_id=blog.id) }}">{{ blog.title }}</a>
                <a href="{{ url_for('edit_entry', blog_id=blog.id) }}">(Edit)</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
